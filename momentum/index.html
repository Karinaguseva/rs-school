<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="wrapper-progress">
      <div class="title"></div>
      <div class="time-song">
        <div class="current"></div>
        <div class="divider">/</div>
        <div class="length"></div>
      </div>
      </div>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div class="volume-container">
        <div class="volume-button player-icon"></div>
        <div class="volume-slider">
          <input type="range" min="0" max="100" class="volume-progress">
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <button class="todo">TO DO</button>
    <div class="wrapper-todo">
      <div class="add-wrapper-todo">
        <div class="input-wrapper">
          <input type="text" class="todo-descrip">
        </div>
        <div class="button-wrapper">
          <button class="todo-btn langbtn"></button>
        </div>
      </div>
      <h2 class="title-todo"></h2>
      <div class="todos-wrapper"></div>
    </div>
    <div class="weather">
      <input type="text" class="city" data-i18="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div class = quote-container>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <button class="settings-btn"></button>
    <div class="settings-wrapper">
      <div class="settings-container">
        <div class="mini-container">
          <p class="setting-title setting-clock"></p>
          <input type="checkbox" name="clock" class="slider-btn" id="clock"></input>
        </div>
        <div class="mini-container">
          <p class="setting-title setting-date"></p>
          <input type="checkbox" name="date" class="slider-btn" id="datecheck"></input>
        </div>
        <div class="mini-container">
          <p class="setting-title setting-greeting"></p>
          <input type="checkbox" name="greeting" class="slider-btn" id="greeting"></input>
        </div>
        <div class="mini-container">
          <p class="setting-title setting-weather"></p>
          <input type="checkbox" name="weather" class="slider-btn" id="weather"></input>
        </div>
        <div class="mini-container">
          <p class="setting-title setting-player"></p>
          <input type="checkbox" name="player" class="slider-btn" id="player"></input>
        </div>
        <div class="mini-container">
          <p class="setting-title setting-quotes"></p>
          <input type="checkbox" name="quotes" class="slider-btn" id="quotes"></input>
        </div>
        <div class="mini-container">
          <p class="setting-title setting-todo"></p>
          <input type="checkbox" name="todo list" class="slider-btn" id="todo"></input>
        </div>
        <select class="select">
          <option selected>GitHub</option>
          <option>Unsplash</option>
          <option>Flickr</option>
        </select>
        <div class="mini-container">
          <p class="setting-title setting-language"></p>
          <div class="item-lang"></div>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
